                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    </li>
            </div>
        </div>

    <div class="container">
        <h1 class="my-3">Welcome to PostMaster</h1>
    </div>

    <div class="container">
        <!-- URL box -->
        <div class="mb-3">
            <div class="row">
                <label for="url" class="col-sm-2 form-label">
                    <h5>URL</h5>
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url" placeholder="Enter URL here">
                </div>
            </div>
        </div>

        <!-- request type -->
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>

            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </div>

        <!-- Content type -->
        <div class="row my-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>

            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                    <label class="form-check-label" for="params">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </div>

        <!-- Parameters box --- this will hide if radio is json -->
        <div id="parametersBox">
            <div class="row">

                <label for="url" class="col-sm-2 form-label">Parameter 1</label>

                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter the parameter key 1">
                </div>

                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter the parameter value 1">
                </div>

                <button id="addParam" class="btn btn-outline-primary col-md-1" style="height: 40px;">+</button>
            </div>
            <div id="params"></div>
        </div>

        <!-- json box-- this will hide if radio is parameter -->
        <div id="jsonBox" class="my-3">
            <div class="row">
                <label for="json" class="col-sm-2 form-label">Enter JSON here</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" id="jsonText"></textarea>
                </div>
            </div>
        </div>

        <!-- submit button for fetch api -->
        <div class="row my-2">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-info">Fetch</button>
            </div>
        </div>

        <!-- Response -->
        <div id="reponseBox" class="my-3">
            <div class="row">
                <label for="response" class="col-sm-2 form-label"><h5>Response</h5></label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" rows="3" id="responseText">Your response will appear here.</textarea> -->

                    <pre id="responsePre" class="language-javascript"><code id="responsePrism" class="language-javascript">Your Response will appear here...</code></pre>
                </div>
            </div>
        </div>
    </div>
